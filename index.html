<!DOCTYPE html>
<html lang="es" class="custom-scrollbar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero - ADA</title>
    <!-- Script Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link de CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<!-- Configuracion de Tailwind -->
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    // Mapeo de variables
                    fondo: 'var(--bg-main)',       // Fondo general de la web
                    superficie: 'var(--bg-card)',  // Fondo de navbar y tarjetas
                    texto: 'var(--text-main)',     // Color de letra principal
                    'acento': 'var(--accent)',     // Color de acento
                    'comic-pink': 'var(--primary)',// Color de marca
                    borde: 'var(--border-color)',  // Color de líneas divisorias

                    // Colores específicos para UI
                    'btn-ui': 'var(--btn-bg)',
                    'btn-ui-hover': 'var(--btn-hover)',
                }
            },
        },
    }
</script>

<body class="bg-superficie text-texto transition-colors duration-300 min-h-screen flex flex-col">

    <!-- LOADER ESTILO COMIC -->
    <div id="comic-loader"
        class="hidden fixed inset-0 z-[60] flex flex-col items-center justify-center bg-superficie/95 backdrop-blur-md transition-all duration-300">

        <!-- Contenedor de la animación -->
        <div class="relative flex items-center justify-center">

            <!-- Onda Expansiva (Oculta al inicio) -->
            <div id="loader-shockwave" class="absolute w-20 h-20 bg-acento rounded-full opacity-0"></div>

            <!-- Máscara (Icono) -->
            <i id="loader-icon"
                class="fa-solid fa-mask text-8xl text-acento filter drop-shadow-[0_0_15px_rgba(205,0,85,0.8)] animate-bounce"></i>

        </div>

        <!-- Texto de Carga -->
        <h2 id="loader-text" class="mt-8 text-3xl font-black text-texto uppercase tracking-widest animate-pulse">
            Buscando...
        </h2>

    </div>

    <!-- Encabezado -->
    <header class="bg-superficie shadow-md fixed w-full h-16 z-20 top-0 start-0 border-b border-borde">
        <nav aria-label="Menú principal">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-comic-pink" aria-hidden="true">SuperHero - ADA</span>
                    </div>

                    <!-- Botón Dark Mode -->
                    <button id="theme-toggle" aria-label="Cambiar modo oscuro/claro"
                        class="p-2 rounded-full bg-btn-ui hover:bg-btn-ui-hover focus:outline-none shadow-md hover:shadow-acento group">
                        <span id="theme-icon" aria-hidden="true" class="flex justify-center items-center w-6 h-6">
                            <i class="fa-solid fa-moon"></i>
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cuerpo -->
    <main class="w-full mt-16">
        <!-- Hero -->
        <div class="hero-container bg-comic-fixed">
            <!-- Capa rosa transparente -->
            <div class="overlay-pink"></div>
            <!-- Formulario Tarjeta -->
            <form id="search-form"
                class="hero-content flex flex-col gap-6 p-8 rounded-md shadow-2xl bg-superficie/95 backdrop-blur-sm border-2 border-acento mx-4">

                <!-- Título opcional para dar contexto -->
                <h2 class="text-2xl font-bold text-center text-white uppercase drop-shadow-sm">
                    Buscador de Héroes
                </h2>

                <!-- Input Principal -->
                <div class="relative w-full">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-texto">
                        <i class="fa-solid fa-magnifying-glass text-comic-pink"></i>
                    </span>
                    <input id="hero-name" type="text" placeholder="Ingresa un nombre (ej. Batman)"
                        class="w-full py-3 pl-10 pr-4 text-texto bg-fondo border-2 border-borde rounded-md focus:outline-none focus:border-acento focus:ring-1 focus:ring-acento transition-colors placeholder-gray-400">
                </div>

                <!-- Contenedor de Filtros y Botón -->
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">

                    <!-- Select de Orden -->
                    <div class="relative min-w-[140px]">
                        <select id="sort-select"
                            class="w-full h-12 pl-4 pr-8 text-texto bg-fondo border-2 border-borde rounded-md appearance-none focus:outline-none focus:border-acento cursor-pointer">
                            <option value="az">A - Z</option>
                            <option value="za">Z - A</option>
                        </select>
                        <!-- Icono flecha personalizado para el select -->
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-comic-pink">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <!-- Botón de Acción -->
                    <button type="submit"
                        class="w-full sm:w-auto px-8 py-3 bg-comic-pink text-white font-bold uppercase tracking-wider rounded-md shadow-lg hover:shadow-acento hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2">
                        Buscar <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>


        <!-- Seccion de Resultados -->
        <section id="main-content" class="container mx-auto p-4 hidden min-h-[500px]">
            <div id="info-paginado" class="flex justify-center my-8 animate-fade-in-up"></div>

            <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 p-6 gap-6">
                <!-- Aqui se inyectan los resultados con JS -->
            </div>

            <!-- Paginación -->
            <nav aria-label="Navegación de páginas" class="flex justify-center gap-6">
                <!-- Botón PRIMERO (<<) -->
                <button id="btn-first" title="Ir al principio"
                    class="bg-superficie text-comic-pink border-2 border-comic-pink hover:bg-comic-pink hover:text-white font-bold py-2 px-4 rounded-full transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-superficie disabled:hover:text-comic-pink">
                    <i class="fa-solid fa-angles-left"></i>
                </button>

                <!-- Botón ANTERIOR (<) -->
                <button id="btn-prev" title="Página anterior"
                    class="bg-comic-pink shadow-md hover:shadow-acento text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:hover:translate-y-0 disabled:hover:shadow-none">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <!-- SELECTOR DE PÁGINA -->
                <div
                    class="flex items-center gap-2 bg-superficie px-4 py-2 rounded-lg border-2 border-borde shadow-inner">
                    <span class="text-sm font-bold text-texto">Pág.</span>
                    <!-- El select se rellena con JS -->
                    <select id="select-pages"
                        class="bg-fondo text-comic-pink font-bold border border-borde rounded p-1 focus:outline-none focus:border-acento cursor-pointer">
                        <option value="1">1</option>
                    </select>
                    <span class="text-sm font-bold text-texto" id="total-pages-text">de 1</span>
                </div>

                <!-- Botón SIGUIENTE (>) -->
                <button id="btn-next" title="Página siguiente"
                    class="bg-comic-pink shadow-md hover:shadow-acento text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:hover:translate-y-0 disabled:hover:shadow-none">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>

                <!-- Botón ÚLTIMO (>>) -->
                <button id="btn-last" title="Ir al final"
                    class="bg-superficie text-comic-pink border-2 border-comic-pink hover:bg-comic-pink hover:text-white font-bold py-2 px-4 rounded-full transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-superficie disabled:hover:text-comic-pink">
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </nav>
        </section>
    </main>

    <!-- Pie -->
    <footer class="bg-comic-fixed flex justify-center items-center py-5">
        <!-- Capa rosa transparente -->
        <div class="overlay-pink"></div>

        <!-- Contenido real -->
        <div
            class="relative z-10 p-6 rounded-md shadow-2xl bg-superficie/90 backdrop-blur-sm border-2 border-acento mx-4 text-center">
            <p class="mb-2">
                <span class="text-acento font-bold">Api:</span>
                <a href="https://akabab.github.io/superhero-api/api/" target="_blank"
                    class="text-white hover:text-acento transition-colors">
                    superhero-api
                </a>
            </p>
            <div class="w-full h-px bg-comic-pink my-3"></div>
            <p class="text-sm font-mono text-white">
                <span class="text-acento">Carrera:</span> FrontEnd - ADA
                <span class="text-acento">Módulo:</span> 3
                <span class="text-acento">Alumno:</span> Antonela Borgogno
            </p>
        </div>
    </footer>

    <!-- MODAL DE FICHA TÉCNICA -->
    <div id="hero-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">

        <div id="modal-overlay" class="absolute inset-0 bg-gray-900/90 backdrop-blur-sm transition-opacity"></div>

        <!-- CONTENEDOR PRINCIPAL -->
        <div
            class="relative w-full max-w-7xl max-h-[90vh] lg:h-[700px] bg-superficie text-texto rounded-md shadow-2xl border-2 border-acento flex flex-col lg:flex-row overflow-y-auto lg:overflow-hidden transition-all scale-100 custom-scrollbar">

            <!-- Botón Cerrar -->
            <button id="close-modal"
                class="sticky lg:absolute top-4 right-4 z-50 ml-auto lg:ml-0 mb-[-40px] lg:mb-0 text-texto hover:text-comic-pink bg-btn-ui hover:bg-btn-ui-hover rounded-full p-2 transition-colors shadow-lg border border-borde w-10 h-10 flex items-center justify-center">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>

            <!-- COLUMNA 1: IMAGEN -->
            <div
                class="w-full lg:w-[350px] bg-acento p-8 flex items-center justify-center flex-shrink-0 relative">
                <div
                    class="hidden lg:flex relative w-full max-w-[500px] aspect-[2/3] rounded-md overflow-hidden group rotate-1 hover:rotate-0 transition-transform duration-500 bg-black">
                    <img id="modal-img" src="" alt=""
                        class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity">
                    <!-- Brillo interno -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-white/10"></div>
                </div>

            </div>

            <!-- COLUMNA 2 Y 3: CONTENIDO Y STATS -->
            <div class="flex-1 flex flex-col lg:flex-row h-auto lg:h-full">

                <!-- SECCIÓN CENTRAL (BIO) -->
                <div class="flex-1 p-6 lg:p-10 flex flex-col h-full overflow-y-auto custom-scrollbar">

                    <!-- Header -->
                    <div class="mb-8 border-b border-borde/30 pb-6">
                        <div class="flex flex-col sm:flex-row sm:items-center gap-3 mb-1">
                            <h2 id="modal-name"
                                class="text-4xl lg:text-5xl font-black text-comic-pink uppercase italic drop-shadow-sm tracking-tighter leading-none break-words">
                                NOMBRE
                            </h2>
                            <span id="modal-badge"
                                class="self-start sm:mt-1 px-2 py-0.5 text-[10px] font-bold uppercase rounded-sm border border-borde shadow-sm">...</span>
                        </div>
                        <p id="modal-fullname" class="text-xl text-texto font-bold opacity-80">Nombre Real</p>
                    </div>

                    <!-- Grid de Datos -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-8 mb-8">
                        <div>
                            <h4 class="text-acento text-[10px] font-bold uppercase mb-2 tracking-wider opacity-80">
                                <i class="fa-solid fa-briefcase mr-1"></i> Ocupación
                            </h4>
                            <p id="modal-work" class="text-sm text-texto leading-relaxed font-medium">...</p>
                        </div>
                        <div>
                            <h4 class="text-acento text-[10px] font-bold uppercase mb-2 tracking-wider opacity-80">
                                <i class="fa-solid fa-users mr-1"></i> Grupo
                            </h4>
                            <p id="modal-group" class="text-sm text-texto leading-relaxed font-medium">...</p>
                        </div>
                        <div>
                            <h4 class="text-acento text-[10px] font-bold uppercase mb-2 tracking-wider opacity-80">
                                <i class="fa-solid fa-map-location-dot mr-1"></i> Base
                            </h4>
                            <p id="modal-base" class="text-sm text-texto leading-relaxed font-medium">...</p>
                        </div>
                        <div>
                            <h4 class="text-acento text-[10px] font-bold uppercase mb-2 tracking-wider opacity-80">
                                <i class="fa-solid fa-heart mr-1"></i> Parientes
                            </h4>
                            <p id="modal-relatives"
                                class="text-sm text-texto leading-relaxed font-medium line-clamp-4 hover:line-clamp-none transition-all cursor-help bg-fondo/50 p-2 rounded border border-transparent hover:border-borde hover:bg-fondo">
                                ...</p>
                        </div>
                    </div>

                    <!-- Footer Bio -->
                    <div class="mt-auto pt-4 border-t border-borde/30 flex justify-between items-end">
                        <div>
                            <span class="text-[10px] text-texto opacity-50 uppercase font-bold">Publicado por</span>
                            <p id="modal-publisher" class="text-base font-bold text-comic-pink">...</p>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] text-texto opacity-50 uppercase font-bold">Debut</span>
                            <p id="modal-first-app" class="text-sm text-texto font-medium text-right max-w-[150px]">...
                            </p>
                        </div>
                    </div>
                </div>

                <!-- SECCIÓN DERECHA (STATS) -->
                <div
                    class="w-full lg:w-[280px] bg-fondo border-t lg:border-t-0 lg:border-l border-borde p-6 h-auto lg:h-full overflow-y-auto custom-scrollbar">
                    <h3
                        class="text-xs font-black text-texto uppercase mb-6 opacity-60 tracking-[0.2em] flex items-center gap-2">
                        <i class="fa-solid fa-chart-simple"></i> Powerstats
                    </h3>
                    <div id="modal-stats" class="grid grid-cols-2 lg:flex lg:flex-col gap-4 pb-4">
                        <!-- JS inyecta aquí -->
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Cursores personalizados -->
    <!-- Puntero principal (Punto pequeño) -->
    <div id="cursor-dot"
        class="hidden md:flex fixed top-0 left-0 w-2 h-2 bg-comic-pink rounded-full pointer-events-none z-[9999] transform -translate-x-1/2 -translate-y-1/2 animate-pulse">
    </div>

    <!-- Seguidor (Icono de FontAwesome) -->
    <div id="cursor-outline"
        class="hidden md:flex fixed top-0 left-0 w-8 h-8 pointer-events-none z-[9998] transform -translate-x-1/2 -translate-y-1/2 transition-all duration-100 ease-out items-center justify-center text-acento opacity-90 animate-pulse">
        <i class="fa-solid fa-crosshairs text-2xl"></i>
    </div>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/cursor.js" type="module"></script>
</body>

</html>
