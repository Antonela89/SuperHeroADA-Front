<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero - ADA</title>
    <!-- Script Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link de CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<!-- Configuracion de Tailwind -->
<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    // Mapeo de variables
                    fondo: 'var(--bg-main)',       // Fondo general de la web
                    superficie: 'var(--bg-card)',  // Fondo de navbar y tarjetas
                    texto: 'var(--text-main)',     // Color de letra principal
                    'acento': 'var(--accent)',     // Color de acento
                    'comic-pink': 'var(--primary)',// Color de marca
                    borde: 'var(--border-color)',  // Color de líneas divisorias

                    // Colores específicos para UI
                    'btn-ui': 'var(--btn-bg)',
                    'btn-ui-hover': 'var(--btn-hover)',
                }
            },
        },
    }
</script>

<body class="bg-superficie text-texto transition-colors duration-300 min-h-screen flex flex-col">

    <!-- LOADER ESTILO COMIC -->
    <div id="comic-loader"
        class="hidden fixed inset-0 z-[60] flex flex-col items-center justify-center bg-superficie/95 backdrop-blur-md transition-all duration-300">

        <!-- Contenedor de la animación -->
        <div class="relative flex items-center justify-center">

            <!-- Onda Expansiva (Oculta al inicio) -->
            <div id="loader-shockwave" class="absolute w-20 h-20 bg-acento rounded-full opacity-0"></div>

            <!-- Máscara (Icono) -->
            <i id="loader-icon"
                class="fa-solid fa-mask text-8xl text-acento filter drop-shadow-[0_0_15px_rgba(205,0,85,0.8)] animate-bounce"></i>

        </div>

        <!-- Texto de Carga -->
        <h2 id="loader-text" class="mt-8 text-3xl font-black text-texto uppercase tracking-widest animate-pulse">
            Buscando...
        </h2>

    </div>

    <!-- Encabezado -->
    <header class="bg-superficie shadow-md fixed w-full h-16 z-20 top-0 start-0 border-b border-borde">
        <nav aria-label="Menú principal">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-comic-pink" aria-hidden="true">SuperHero - ADA</span>
                    </div>

                    <!-- Botón Dark Mode -->
                    <button id="theme-toggle" aria-label="Cambiar modo oscuro/claro"
                        class="p-2 rounded-full bg-btn-ui hover:bg-btn-ui-hover focus:outline-none shadow-md hover:dark:shadow-acento hover:shadow-texto group">
                        <span id="theme-icon" aria-hidden="true" class="flex justify-center items-center w-6 h-6">
                            <i class="fa-solid fa-moon"></i>
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cuerpo -->
    <main class="w-full mt-16">
        <!-- Hero -->
        <div class="hero-container bg-comic-fixed">
            <!-- Capa rosa transparente -->
            <div class="overlay-pink"></div>
            <!-- Formulario Tarjeta -->
            <form id="search-form"
                class="hero-content flex flex-col gap-6 p-8 rounded-md shadow-2xl bg-superficie/95 backdrop-blur-sm border-2 border-acento mx-4">

                <!-- Título opcional para dar contexto -->
                <h2 class="text-2xl font-bold text-center text-white uppercase drop-shadow-sm">
                    Buscador de Héroes
                </h2>

                <!-- Input Principal -->
                <div class="relative w-full">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-texto">
                        <i class="fa-solid fa-magnifying-glass text-comic-pink"></i>
                    </span>
                    <input id="hero-name" type="text" placeholder="Ingresa un nombre (ej. Batman)"
                        class="w-full py-3 pl-10 pr-4 text-texto bg-fondo border-2 border-borde rounded-md focus:outline-none focus:border-acento focus:ring-1 focus:ring-acento transition-colors placeholder-gray-400">
                </div>

                <!-- Contenedor de Filtros y Botón -->
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">

                    <!-- Select de Orden -->
                    <div class="relative min-w-[140px]">
                        <select id="sort-select"
                            class="w-full h-12 pl-4 pr-8 text-texto bg-fondo border-2 border-borde rounded-lg appearance-none focus:outline-none focus:border-acento cursor-pointer">
                            <option value="az">A - Z</option>
                            <option value="za">Z - A</option>
                        </select>
                        <!-- Icono flecha personalizado para el select -->
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-comic-pink">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <!-- Botón de Acción -->
                    <button type="submit"
                        class="w-full sm:w-auto px-8 py-3 bg-comic-pink text-white font-bold uppercase tracking-wider rounded-lg shadow-lg hover:shadow-acento hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2">
                        Buscar <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>


        <!-- Seccion de Resultados -->
        <section id="main-content" class="container mx-auto p-4 hidden min-h-[500px]">
            <p id="info-paginado" class="text-center my-4 font-bold"></p>

            <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 p-6 gap-6">
                <!-- Aqui se inyectan los resultados con JS -->
            </div>

            <!-- Paginación -->
            <nav aria-label="Navegación de páginas" class="flex justify-center gap-6">
                <button id="btn-prev"
                    class="bg-comic-pink shadow-md hover:shadow-acento text-texto font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <div
                    class="px-4 py-2 rounded-md shadow font-mono font-bold text-comic-pink bg-superficie border border-borde flex items-center">
                    Página <span id="pagina">1</span>
                </div>

                <button id="btn-next"
                    class="bg-comic-pink shadow-md hover:shadow-acento text-texto font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </nav>
        </section>
    </main>

    <!-- Pie -->
    <footer class="bg-comic-fixed flex justify-center items-center py-5">
        <!-- Capa rosa transparente -->
        <div class="overlay-pink"></div>

        <!-- Contenido real -->
        <div
            class="relative z-10 p-6 rounded-md shadow-2xl bg-superficie/90 backdrop-blur-sm border-2 border-acento mx-4 text-center">
            <p class="mb-2">
                <span class="text-acento font-bold">Api:</span>
                <a href="https://akabab.github.io/superhero-api/api/" target="_blank"
                    class="text-white hover:text-acento transition-colors">
                    superhero-api
                </a>
            </p>
            <div class="w-full h-px bg-comic-pink my-3"></div>
            <p class="text-sm font-mono text-white">
                <span class="text-acento">Carrera:</span> FrontEnd - ADA
                <span class="text-acento">Módulo:</span> 3
                <span class="text-acento">Alumno:</span> Antonela Borgogno
            </p>
        </div>
    </footer>



    <!-- MODAL DE FICHA TÉCNICA -->
    <div id="hero-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">

        <!-- Overlay -->
        <div id="modal-overlay" class="absolute inset-0 bg-gray-900/90 backdrop-blur-sm transition-opacity"></div>
        <div
            class="relative w-full max-w-7xl max-h-[85vh] lg:h-[600px] bg-superficie text-texto rounded-xl shadow-2xl border-2 border-acento flex flex-col lg:flex-row overflow-y-auto lg:overflow-hidden transition-all scale-100">

            <!-- Botón Cerrar (Sticky en móvil para que siempre se vea al scrollear) -->
            <button id="close-modal"
                class="sticky lg:absolute top-4 right-4 z-50 ml-auto lg:ml-0 mb-[-40px] lg:mb-0 text-texto hover:text-comic-pink bg-btn-ui hover:bg-btn-ui-hover rounded-full p-2 transition-colors shadow-lg border border-borde w-10 h-10 flex items-center justify-center">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>

            <!-- COLUMNA IZQUIERDA: IMAGEN (Poster) -->
            <div class="w-full h-48 lg:w-[320px] lg:h-full bg-black relative group flex-shrink-0">
                <img id="modal-img" src="" alt=""
                    class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity">
                <div
                    class="absolute inset-0 bg-gradient-to-t from-superficie via-transparent to-transparent lg:bg-gradient-to-r">
                </div>
            </div>

            <!-- COLUMNA DERECHA: CONTENIDO COMPLETO -->
            <div class="flex-1 p-6 lg:p-6 flex flex-col h-full overflow-y-auto lg:overflow-hidden custom-scrollbar">

                <!-- HEADER (Nombre) -->
                <div class="flex-shrink-0 mb-4 border-b border-white pb-2">
                    <div class="flex items-center gap-6 mb-1">
                        <h2 id="modal-name"
                            class="text-4xl lg:text-6xl font-black text-comic-pink uppercase italic drop-shadow-sm tracking-tighter">
                            NOMBRE
                        </h2>
                        <span id="modal-badge"
                            class="self-start mt-2 px-3 py-1 text-xs font-bold uppercase rounded-sm border border-borde shadow-sm">...</span>
                    </div>
                    <p id="modal-fullname" class="text-2xl text-texto font-bold opacity-80">Nombre Real</p>
                </div>

                <!-- DATOS BIOGRÁFICOS -->
                <div class="mb-4">
                    <h3
                        class="text-xs font-black text-texto uppercase mb-2 opacity-50 tracking-widest flex items-center gap-2">
                        <i class="fa-solid fa-fingerprint"></i> Expediente
                    </h3>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div>
                            <h4 class="text-acento text-[10px] font-bold uppercase mb-2 tracking-wider">Ocupación</h4>
                            <p id="modal-work" class="text-sm text-texto leading-snug font-medium line-clamp-3">...</p>
                        </div>
                        <div>
                            <h4 class="text-acento text-[10px] font-bold uppercase mb-2 tracking-wider">Grupo</h4>
                            <p id="modal-group" class="text-sm text-texto leading-snug font-medium line-clamp-3">...</p>
                        </div>
                        <div>
                            <h4 class="text-acento text-[10px] font-bold uppercase mb-2 tracking-wider">Base</h4>
                            <p id="modal-base" class="text-sm text-texto leading-snug font-medium line-clamp-3">...</p>
                        </div>
                        <div>
                            <h4 class="text-acento text-[10px] font-bold uppercase mb-2 tracking-wider">Parientes</h4>
                            <p id="modal-relatives"
                                class="text-sm text-texto leading-snug font-medium line-clamp-3 hover:line-clamp-none cursor-help transition-all">
                                ...</p>
                        </div>
                    </div>
                </div>

                <!-- Separador / Publicación -->
                <div class="mt-auto mb-4 pt-2 border-t border-borde/30 flex justify-between items-end">
                    <div>
                        <span class="text-[10px] text-texto opacity-50 uppercase font-bold">Publicado por</span>
                        <p id="modal-publisher" class="text-base font-bold text-comic-pink">...</p>
                    </div>
                    <div class="text-right">
                        <span class="text-[10px] text-texto opacity-50 uppercase font-bold">Debut</span>
                        <p id="modal-first-app" class="text-sm text-texto font-medium">...</p>
                    </div>
                </div>

                <!-- POWERSTATS -->
                <div class="bg-fondo/50 p-4 rounded-xl border border-borde/50">
                    <div id="modal-stats" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-3">
                        <!-- JS inyecta las 6 cajas aquí -->
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="./js/main.js" type="module"></script>
</body>

</html>
