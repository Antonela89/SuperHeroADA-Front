<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero - ADA</title>
    <!-- Script Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link de CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<!-- Configuracion de Tailwind -->

<script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    // Mapeo de variables
                    fondo: 'var(--bg-main)',       // Fondo general de la web
                    superficie: 'var(--bg-card)',  // Fondo de navbar y tarjetas
                    texto: 'var(--text-main)',     // Color de letra principal
                    'acento': 'var(--accent)',     // Color de acento
                    'comic-pink': 'var(--primary)',// Color de marca
                    borde: 'var(--border-color)',  // Color de líneas divisorias

                    // Colores específicos para UI
                    'btn-ui': 'var(--btn-bg)',
                    'btn-ui-hover': 'var(--btn-hover)',
                }
            },
        },
    }
</script>

<body class="bg-superficie text-texto transition-colors duration-300 min-h-screen flex flex-col">
    <!-- Encabezado -->
    <header class="bg-superficie shadow-md fixed w-full h-16 z-20 top-0 start-0 border-b border-borde">
        <nav aria-label="Menú principal">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-2xl font-bold text-comic-pink" aria-hidden="true">SuperHero - ADA</span>
                    </div>

                    <!-- Botón Dark Mode -->
                    <button id="theme-toggle" aria-label="Cambiar modo oscuro/claro"
                        class="p-2 rounded-full bg-btn-ui hover:bg-btn-ui-hover focus:outline-none shadow-md hover:dark:shadow-acento hover:shadow-texto group">
                        <span id="theme-icon" aria-hidden="true" class="flex justify-center items-center w-6 h-6">
                            <i class="fa-solid fa-moon"></i>
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cuerpo -->
    <main class="w-full mt-16">
        <!-- Hero -->
        <div class="hero-container bg-comic-fixed">
            <!-- Capa rosa transparente -->
            <div class="overlay-pink"></div>
            <!-- Formulario Tarjeta -->
            <form id="search-form"
                class="hero-content flex flex-col gap-6 p-8 rounded-md shadow-2xl bg-superficie/95 backdrop-blur-sm border-2 border-acento mx-4">

                <!-- Título opcional para dar contexto -->
                <h2 class="text-2xl font-bold text-center text-texto uppercase drop-shadow-sm">
                    Buscador de Héroes
                </h2>

                <!-- Input Principal -->
                <div class="relative w-full">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-texto">
                        <i class="fa-solid fa-magnifying-glass text-comic-pink"></i>
                    </span>
                    <input id="hero-name" type="text" placeholder="Ingresa un nombre (ej. Batman)"
                        class="w-full py-3 pl-10 pr-4 text-texto bg-fondo border-2 border-borde rounded-md focus:outline-none focus:border-acento focus:ring-1 focus:ring-acento transition-colors placeholder-gray-400">
                </div>

                <!-- Contenedor de Filtros y Botón -->
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">

                    <!-- Select de Orden -->
                    <div class="relative min-w-[140px]">
                        <select id="sort-select"
                            class="w-full h-12 pl-4 pr-8 text-texto bg-fondo border-2 border-borde rounded-lg appearance-none focus:outline-none focus:border-acento cursor-pointer">
                            <option value="az">A - Z</option>
                            <option value="za">Z - A</option>
                        </select>
                        <!-- Icono flecha personalizado para el select -->
                        <div
                            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-comic-pink">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>

                    <!-- Botón de Acción -->
                    <button type="submit"
                        class="w-full sm:w-auto px-8 py-3 bg-comic-pink text-white font-bold uppercase tracking-wider rounded-lg shadow-lg hover:shadow-acento hover:-translate-y-1 transition-all duration-300 flex items-center justify-center gap-2">
                        Buscar <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </form>
        </div>


        <!-- Seccion de Resultados -->
        <section id="main-content" class="container mx-auto p-4 hidden min-h-[500px]">
            <p id="info-paginado" class="text-center my-4 font-bold"></p>

            <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 p-6 gap-6">
                <!-- Aqui se inyectan los resultados con JS -->
            </div>

            <!-- Paginación -->
            <nav aria-label="Navegación de páginas" class="flex justify-center gap-6">
                <button id="btn-prev"
                    class="bg-comic-pink shadow-md hover:shadow-acento text-texto font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>

                <div
                    class="px-4 py-2 rounded-md shadow font-mono font-bold text-comic-pink bg-superficie border border-borde flex items-center">
                    Página <span id="pagina">1</span>
                </div>

                <button id="btn-next"
                    class="bg-comic-pink shadow-md hover:shadow-acento text-texto font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:-translate-y-1">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </nav>
        </section>
    </main>

    <!-- Pie -->
    <footer class="bg-comic-fixed flex justify-center items-center py-5">
        <!-- Capa rosa transparente -->
        <div class="overlay-pink"></div>

        <!-- Contenido real -->
        <div
            class="relative z-10 p-6 rounded-xl shadow-2xl bg-superficie/90 backdrop-blur-sm border-2 border-acento mx-4 text-center">
            <p class="mb-2">
                <span class="text-acento font-bold">Api:</span>
                <a href="https://akabab.github.io/superhero-api/api/" target="_blank"
                    class="hover:text-acento transition-colors">
                    superhero-api
                </a>
            </p>
            <div class="w-full h-px bg-comic-pink my-3"></div>
            <p class="text-sm font-mono text-texto">
                <span class="text-acento">Carrera:</span> FrontEnd - ADA
                <span class="text-acento">Módulo:</span> 3
                <span class="text-acento">Alumno:</span> Antonela Borgogno
            </p>
        </div>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
